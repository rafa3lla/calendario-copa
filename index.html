<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do calendário da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>

            <ul>
               <li>
                <img src="./assets/brasil.svg" alt="bandeira do brasil">
                <strong>16:00</strong>
                <img src="./assets/servia.svg" alt="bandeira da servia">
               </li>
            </ul>
        </section>

        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
               <li>
                <img src="./assets/coreia-do-sul.svg" alt="bandeira da coreia do sul">
                <strong>10:00</strong>
                <img src="./assets/gana.svg" alt="bandeira do gana">
               </li>
               <li>
                <img src="./assets/brasil.svg" alt="bandeira do brasil">
                <strong>13:00</strong>
                <img src="./assets/suíca.svg" alt="bandeira da suíça">
               </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
               <li>
                <img src="./assets/coreia-do-sul.svg" alt="bandeira da coreia do sul">
                <strong>10:00</strong>
                <img src="./assets/gana.svg" alt="bandeira do gana">
               </li>
               <li>
                <img src="./assets/brasil.svg" alt="bandeira do brasil">
                <strong>13:00</strong>
                <img src="./assets/suíca.svg" alt="bandeira da suíça">
               </li>
            </ul>
        </section>
    </main>
</body>
</html>
